  <div class="study-stage">
    <div class="study-components">
      <app-button [type]="type" [text]="'Button'" [styleOverride]="styleOverride"></app-button>
      <app-button [type]="type" text="Button" icon="star" [styleOverride]="styleOverride"></app-button>
    </div>
  </div>

  <div class="study-component-panel">
    <div class="study-component-panel-variant" (click)="togglePanel($event)">
      <div class="study-component-panel--header">
        <span class="label-wrapper">Button type</span>
      </div>
      <div class="study-component-panel-variant--content">
        <app-radio-selector (radioChange)="type = 'Raised'" [label]="'Contained'" [checked]="true" [radioName]="'contained-radio'"></app-radio-selector>
        <app-radio-selector (radioChange)="type = 'Outlined'" [label]="'Outlined'" [radioName]="'contained-radio'"></app-radio-selector>
        <app-radio-selector (radioChange)="type = ''" [label]="'Text'" [radioName]="'contained-radio'"></app-radio-selector>
      </div>
    </div>
    <div class="study-component-panel-shape" (click)="togglePanel($event)">
      <div class="study-component-panel--header">
        <span class="label-wrapper">
        <i class="material-icons">rounded_corner</i>
        Shape
          </span>
        <span *ngIf="maintainSymmetry" class="study-component-panel-shape__border-radius">{{ styleOverride['border-radius'] | dropPx }}
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="10px" height="10px" viewBox="0 0 10 10" version="1.1" style="margin-left: 3px;">
            <title>Shape Icon</title>
            <g id="Early-playing" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="Panel-group---TYPE-secondary-panel" transform="translate(-209.000000, -159.000000)">
                <g id="Panel-group">
                  <g id="Panel" transform="translate(22.000000, 0.000000)">
                    <g id="--SHAPE" transform="translate(-1.000000, 145.000000)">
                      <g id="Shape-preview" transform="translate(157.000000, 14.000000)">
                        <g id="Shape-Icon" transform="translate(30.000000, 0.000000)">
                          <rect id="Rectangle-4" fill-rule="nonzero" x="0" y="0" width="12" height="12"/>
                          <path d="M10.25,0.779965866 C5.7394961,1.14188135 2.14188135,4.7394961 1.77996587,9.25 L10.25,9.25 L10.25,0.779965866 Z" id="Rectangle-2" stroke="#FFFFFF" stroke-width="1.5"/>
                        </g>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </span>
      </div>
      <div class="study-component-panel-shape--content">
        <div class="study-component-panel-shape--content_label">
          Corner Radius:
        </div>
        <div *ngIf="maintainSymmetry" class="study-component-panel-shape--content__input-row">
          <input class="demo-page-slider" type="range" min="0" max="18" [value]="border_radius_value" (input)="setBorderRadius($event.target.value)" />
          <input class="demo-page-shape-input" type="number" min="0" max="18" [value]="border_radius_value" (input)="setBorderRadius($event.target.value)" />
        </div>
        <div *ngIf="!maintainSymmetry" class="study-component-panel-shape--content__input-row">
          <input class="demo-page-shape-input" type="number" min="0" max="18" [value]="corners[0]" (input)="setCornerRadius($event.target.value, 0)" />
          <input class="demo-page-shape-input" type="number" min="0" max="18" [value]="corners[1]" (input)="setCornerRadius($event.target.value, 1)" />
          <input class="demo-page-shape-input" type="number" min="0" max="18" [value]="corners[2]" (input)="setCornerRadius($event.target.value, 2)" />
          <input class="demo-page-shape-input" type="number" min="0" max="18" [value]="corners[3]" (input)="setCornerRadius($event.target.value, 3)" />
        </div>
        <div class="mdc-form-field maintain-symmetry-checkbox">
          <div class="mdc-checkbox">
            <input type="checkbox"
                   class="mdc-checkbox__native-control"
                   id="checkbox-1"
                   [checked]="maintainSymmetry"
                    (change)="toggleSymmetry(!maintainSymmetry)"/>
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                   viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path"
                      fill="none"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="checkbox-1">Maintain Symmetry</label>
        </div>
      </div>
    </div>
    <div class="study-component-panel-color">
      <div class="study-component-panel--header" (click)="togglePanel($event)">
        <span class="label-wrapper">
          <i class="material-icons">color_lens</i>
          Color
        </span>
      </div>
      <div class="study-component-panel-color--content">
        <div class="color-row">
          <div class="color-entry">
            <input class="color-entry"
                   title="Color Picker"
                   [(colorPicker)]="styleOverride['--mdc-theme-primary']"
                   value="Primary"
                   [style.background]="styleOverride['--mdc-theme-primary']"
                   [cpPosition]="'left'"
                   [cpPositionOffset]="'-100%'"
                   [cpPositionRelativeToArrow]="true"
                   readonly />
          </div>
        </div>
      </div>
    </div>
    <div class="study-component-panel-typography">
      <div class="study-component-panel--header" (click)="togglePanel($event)">
        <span class="label-wrapper">
          <i class="material-icons">text_format</i>
          Typography
        </span>
      </div>
      <div class="study-component-panel-typography--content">
        <button class="typography-button mdc-menu-surface--anchor" (click)="toggleTypographyMenu()">{{ typographyButtonText }}</button>
        <div class="mdc-menu-surface">
          <div class="typography-picker-container">
            <div class="typography-preview">
              <span class="font-family-preview">
              AaBb
                </span>
            </div>
            <div class="select-container">
              <select class="study-select" title="Pick a font family" (change)="selectChange($event)">
                <option selected>Roboto</option>
                <option>Rubik</option>
                <option>Raleway</option>
                <option>Libre Franklin</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
