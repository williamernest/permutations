<div class="button-renderer">
  <h6 class="mdc-typography--headline5">Text fields</h6>
  <div class="tf-list">
    <div class="tf-list-card mdc-card mdc-card--outlined" *ngFor="let field of textFields">
      <div class="mdc-typography--subtitle1 demo-card-header">
        {{ Types[field.type] }} <span *ngIf="field.dense" class="mdc-typography--subtitle2"> - Dense</span>
        <span *ngIf="field.state" class="mdc-typography--subtitle2"> - {{ States[field.state] }}</span>
        <span *ngFor="let param of field.parameters" class="mdc-typography--subtitle2"> - {{ Parameters[param] }}</span>
        <span *ngIf="field.helperTextParams" class="mdc-typography--subtitle2"> - {{ HelperTextParams[field.helperTextParams] }}</span>
      </div>
      <app-text-field [type]="field.type"
                      [state]="field.state"
                      [helperText]="field.helperText"
                      [helperTextParams]="field.helperTextParams"
                      [leadingIcon]="field.leadingIcon"
                      [trailingIcon]="field.trailingIcon"
                      [label]="" [value]="field.value"
                      [parameters]="field.parameters"
                      [dense]="field.dense" ></app-text-field>
    </div>
  </div>
</div>
