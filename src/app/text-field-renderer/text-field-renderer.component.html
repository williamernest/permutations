<div class="button-renderer">
  <h2 class="mdc-typography--headline5">Text fields</h2>
  <div>
    Filters
    <div>
      Types
      <app-filter-selector *ngFor="let type of [0,1,2,3]" [label]="Types[type]" (checkboxChange)="typeChanged(type, $event)"></app-filter-selector>
    </div>

    <div>
      States
      <app-filter-selector *ngFor="let type of [0,1,2,3,4]" [label]="States[type]" (checkboxChange)="statesChanged(type, $event)"></app-filter-selector>
    </div>

    <div>
      Parameters
      <app-filter-selector *ngFor="let type of [0,1]" [label]="Parameters[type]" (checkboxChange)="paramsChanged(type, $event)"></app-filter-selector>
    </div>

    <div>
      Helper Text Params
      <app-filter-selector *ngFor="let type of [0,1,2,3]" [label]="HelperTextParams[type]" (checkboxChange)="helperParamsChanged(type, $event)"></app-filter-selector>
    </div>

    <div>
      Dense
      <app-filter-selector [label]="'Dense'" (checkboxChange)="denseChanged($event)"></app-filter-selector>
    </div>
  </div>
  <div class="tf-list">
    <div class="tf-list-card mdc-card mdc-card--outlined" *ngFor="let field of textFields">
      <div class="mdc-typography--subtitle1 demo-card-header">
        {{ Types[field.type] }}
        <div>
          <span *ngIf="field.dense" class="mdc-typography--caption">Dense</span>
          <span *ngIf="field.state" class="mdc-typography--caption"> - {{ States[field.state] }}</span>
          <span *ngFor="let param of field.parameters" class="mdc-typography--caption"> - {{ Parameters[param] }}</span>
          <span *ngIf="field.helperTextParams" class="mdc-typography--caption"> - {{ HelperTextParams[field.helperTextParams] }}</span>
        </div>
      </div>
      <app-text-field [type]="field.type"
                      [state]="field.state"
                      [helperText]="field.helperText"
                      [helperTextParams]="field.helperTextParams"
                      [leadingIcon]="field.leadingIcon"
                      [trailingIcon]="field.trailingIcon"
                      [label]="" [value]="field.value"
                      [parameters]="field.parameters"
                      [dense]="field.dense" ></app-text-field>
    </div>
  </div>
</div>
