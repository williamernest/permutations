<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false" [ngClass]="{'mdc-ripple-surface': !panelOpenState}">
  <mat-expansion-panel-header [ngClass]="{'mdc-ripple-surface': panelOpenState}">
    <mat-panel-title>
      <h2 class="mdc-typography--headline5">Lists</h2>

    </mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngIf="panelOpenState">
    <app-list
      *ngFor="let list of lists"
      [avatarList]="list.avatarList"
      [dense]="list.dense"
      [twoLine]="list.twoLine"
      [nonInteractive]="list.nonInteractive"
      [items]="list.items" class="mdc-theme--on-surface"></app-list>
  </div>
</mat-expansion-panel>
