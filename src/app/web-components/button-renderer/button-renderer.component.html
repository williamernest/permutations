<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false" [ngClass]="{'mdc-ripple-surface': !panelOpenState}">
  <mat-expansion-panel-header [ngClass]="{'mdc-ripple-surface': panelOpenState}">
    <mat-panel-title>
      <h6 class="mdc-typography--headline5">Buttons</h6>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="buttons-list mdc-theme--on-surface">
    <div class="button-list-card mdc-card mdc-card--outlined" *ngFor="let button of buttons">
      <div class="mdc-typography--subtitle1 demo-card-header">
        {{ button.type }} <span *ngIf="button.dense" class="mdc-typography--subtitle2"> - Dense</span>
      </div>
      <app-button [text]="button.text" [icon]="button.icon" [state]="button.state" [type]="button.type" [dense]="button.dense"></app-button>
    </div>
  </div>
</mat-expansion-panel>
