<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false" [ngClass]="{'mdc-ripple-surface': !panelOpenState}">
  <mat-expansion-panel-header [ngClass]="{'mdc-ripple-surface': panelOpenState}" [expandedHeight]="'48px'">
    <mat-panel-title>
  <h2 class="mdc-typography--headline5">Chip Sets</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="chipset-list mdc-theme--on-surface">
    <div class="chipset-list-card mdc-card mdc-card--outlined" *ngFor="let chipset of chipsets">
      <div class="mdc-typography--subtitle1 demo-card-header">
        Chip Set
        <div>
          <span class="mdc-typography--caption"> {{ ChipSetTypes[chipset.type] }} chips </span>

        </div>
        <app-chip-set [chips]="chipset.chips" [type]="chipset.type"></app-chip-set>
      </div>
    </div>
  </div>
</mat-expansion-panel>
