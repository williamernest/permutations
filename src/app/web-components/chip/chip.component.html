<div class="mdc-chip" tabindex="0" [ngClass]="{'mdc-chip--selected': this.selected}">
  <i *ngIf="leadingIcon !== ''" class="material-icons mdc-chip__icon mdc-chip__icon--leading" [ngClass]="(this.selected ? 'mdc-chip__icon--leading-hidden': '')">{{leadingIcon}}</i>
  <div *ngIf="checkmark" class="mdc-chip__checkmark" >
    <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
      <path class="mdc-chip__checkmark-path" fill="none" stroke="black"
            d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
    </svg>
  </div>
  <div class="mdc-chip__text">{{ content }}</div>
  <i *ngIf="trailingIcon !== ''" class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button">{{trailingIcon}}</i>
</div>
