<ul class="mdc-list" [ngClass]="currentClasses_">
  <li 
    *ngFor="let listItem of items"
    class="mdc-list-item"
    [ngClass]="{
      'mdc-list-item--selected': listItem.selected,
      'mdc-list-item--activated': listItem.activated
    }">
    <i *ngIf="listItem.graphicIcon" class="mdc-list-item__graphic">{{listItem.graphicIcon}}</i>
    <span *ngIf="listItem.graphicText" class="mdc-list-item__graphic">{{listItem.graphicText}}</span>
    <span *ngIf="listItem.graphicImgPath" class="mdc-list-item__graphic">{{listItem.graphicImgPath}}</span>
    <span *ngIf="!twoLine">{{listItem.primaryLabel}}</span>
    <span *ngIf="twoLine" class="mdc-list-item__text">
      <span class="mdc-list-item__primary-text">{{listItem.primary}}</span>
      <span class="mdc-list-item__secondary-text">{{listItem.secondary}}</span>
    </span>
    <i *ngIf="listItem.metaIcon" class="mdc-list-item__meta">{{listItem.metaIcon}}</i>
    <span *ngIf="listItem.metaText" class="mdc-list-item__meta">{{listItem.metaText}}</span>
  </li>
</ul>
