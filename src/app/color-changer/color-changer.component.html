<button class="filter-button mdc-menu-surface--anchor mdc-icon-button material-icons" (click)="toggle()">colorize</button>
<div class="mdc-menu-surface" style="overflow: visible">
  <div class="color-picker-surface">
    <div class="text-field-filter-control">
      Colors
      <div class="color-row">
       <div class="color-entry" *ngFor="let color of colors">
         <input class="color-entry" [(colorPicker)]="color.value" [(value)]="color.label" [style.background]="color.value"
           [ngStyle]="{'color': colorObject[color.name.startsWith('on-surface') ? 'surface' : 'on-' + color.name]}"
         [cpOKButton]="true" (colorPickerSelect)="updateColors()" [cpPosition]="'left'" [cpOKButtonClass]="'mdc-button mdc-button--unelevated'"
         />
       </div>
     </div>
    </div>
  </div>
</div>
