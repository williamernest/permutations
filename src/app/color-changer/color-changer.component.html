<button class="filter-button mdc-menu-surface--anchor mdc-icon-button material-icons" (click)="toggle()">colorize</button>
<div class="mdc-menu-surface" style="overflow: visible">
  <div class="text-field-filter-control-container">
    <div class="text-field-filter-control">
      Colors
     <label *ngFor="let color of colors">{{color.label}}
       <input [(colorPicker)]="color.value" [(value)]="color.value" [style.background]="color.value" (blur)="updateColors()"/>
     </label>
    </div>
  </div>
</div>
