<div class="text-field-filter-container">
  <button class="mdc-menu-surface--anchor mdc-icon-button material-icons">filter_list</button>
  <div class="mdc-menu-surface">
    <div class="text-field-filter-control-container">
      <div class="text-field-filter-control">
        Types
        <app-filter-selector *ngFor="let type of [0,1,2,3,4], let i = index " [checked]="i === 0" [label]="Types[type]" (checkboxChange)="typeChanged(type, $event)"></app-filter-selector>
      </div>

      <div class="text-field-filter-control">
        States
        <app-filter-selector *ngFor="let state of [0,1,2,3,4]; let i = index" [label]="States[state]" [checked]="i === 0" (checkboxChange)="statesChanged(state, $event)"></app-filter-selector>
      </div>

      <div class="text-field-filter-control">
        Parameters (Optional)
        <app-filter-selector *ngFor="let param of [0,1]" [label]="Parameters[param]" (checkboxChange)="paramsChanged(param, $event)"></app-filter-selector>
      </div>

      <div class="text-field-filter-control">
        Helper Text Params (Optional)
        <app-filter-selector *ngFor="let helperParam of [0,1,2,3]" [label]="HelperTextParams[helperParam]" (checkboxChange)="helperParamsChanged(helperParam, $event)"></app-filter-selector>
      </div>

      <div class="text-field-filter-control">
        Dense (Optional)
        <app-filter-selector [label]="'Dense'" (checkboxChange)="denseChanged($event)"></app-filter-selector>
      </div>
    </div>
    <div class="menu-action-panel">
      <button class="mdc-button" (click)="open.emit(false)">Close</button>
    </div>
  </div>
</div>
