<mat-tab-group (selectedTabChange)="selectedTabChange = $event" class="compiled-styles">
  <mat-tab label="Sandbox">
    <div class="hero">
      <app-text-field *ngIf="currentComponent === 'textfield'" [parameters]="config_.params" [type]="config_.type" [label]="config_.label" [value]="config_.value" [trailingIcon]="config_.trailingIcon" [leadingIcon]="config_.leadingIcon" [state]="config_.state" [dense]="config_.dense"></app-text-field>
      <app-button *ngIf="currentComponent === 'button'" [text]="config_.label" [icon]="config_.leadingIcon" [state]="config_.state" [type]="config_.type" [dense]="config_.dense"></app-button>
    </div>
  </mat-tab>
  <mat-tab label="HTML">
    <div class="hero">
      <textarea highlight-js [lang]="'html'">
        {{ renderedHTML }}
      </textarea>
      <div style="display: none;">
        <app-text-field *ngIf="currentComponent === 'textfield'" [parameters]="config_.params" [type]="config_.type" [label]="config_.label" [value]="config_.value" [trailingIcon]="config_.trailingIcon" [leadingIcon]="config_.leadingIcon" [state]="config_.state" [dense]="config_.dense"></app-text-field>
        <app-button *ngIf="currentComponent === 'button'" [text]="config_.label" [icon]="config_.leadingIcon" [state]="config_.state" [type]="config_.type" [dense]="config_.dense"></app-button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="React">
    <div class="hero">
      <textarea highlight-js [lang]="'html'">
        {{ renderedJSX }}
      </textarea>
    </div>
  </mat-tab>
  <mat-tab label="Android">
    <div class="hero">
      <textarea highlight-js [lang]="'xml'">
        {{ renderedAndroid }}
      </textarea>
    </div>
  </mat-tab>
  <mat-tab label="Web Components">
    <div class="hero">
        <textarea highlight-js [lang]="'html'">
          {{ renderedWebComponents }}
        </textarea>
    </div>
  </mat-tab>
  <mat-tab label="SCSS">
    <div class="hero">
        <app-sasscode [currentComponent]="currentComponent_"></app-sasscode>
    </div>
  </mat-tab>
  <mat-tab label="CSS (Compiled)">
    <div class="hero">
        <app-css-code  *ngIf="currentTab === 6" [currentComponent]="currentComponent_"></app-css-code>
    </div>
  </mat-tab>
</mat-tab-group>
