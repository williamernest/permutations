<div class="sandbox-options-container mdc-card mdc-card--outlined">
  <div *ngFor="let item of config[currentComponent]"  [ngSwitch]="item.type">
    <span *ngIf="item.type !== 'checkbox-input'"> {{ item.label }}</span>
    <ul class="mdc-list" *ngSwitchCase="'radio'">
      <li class="mdc-list-item" *ngFor="let option of item.options; let i = index;">
        <app-radio-selector (radioChange)="item.value = option.label; setOptions()" [label]="option.label" [checked]="item.value === option.label" [radioName]="item.label + 'radio'"></app-radio-selector>
      </li>
    </ul>
    <ul class="mdc-list" *ngSwitchCase="'checkbox'">
      <li class="mdc-list-item" *ngFor="let option of item.options; let i = index;">
        <app-filter-selector (checkboxChange)="item.selected = $event; setOptions()" [label]="option.label" [checked]="item.value === option.label"></app-filter-selector>
      </li>
    </ul>
    <div *ngSwitchCase="'checkbox-input'" class="demo-checkbox-input">
      <app-filter-selector (valueChange)="item.value = $event" [label]="item.label" [value]="item.value" [checked]="item.checked" (checkboxChange)="item.checked = $event; setOptions()" [input]="true"></app-filter-selector>
    </div>
  </div>
</div>
